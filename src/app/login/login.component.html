
<div class="container">
    <h3 class="my-4 fw-bolder">Log In:</h3>
    <div>
        <div class="alert alert-danger mb-3 w-100 " *ngIf="error">
            <p>{{error}}</p>
        </div>
        <form [formGroup]="signInForm" (ngSubmit)="signIn()">
            <!--email input field-->
            <label for="email" class="form-label fw-bold mt-1">Email:</label>
            <input type="email" class="form-control  w-100" id="email" formControlName="email" />
            <div class="alert alert-danger mt-3 w-100 " *ngIf="signInForm.get('email')?.errors && (signInForm.get('email')?.touched)">
                <p *ngIf="signInForm.get('email')?.getError('required')">email is required</p>
                <p *ngIf="signInForm.get('email')?.getError('email')">email pattern is invalid</p>
                
            </div>


            <!--password input field-->
            <label for="password" class="form-label fw-bold mt-2">Password:</label>
            <input type="password" class="form-control  w-100" id="password" formControlName="password" />
            <div class="alert alert-danger mt-3 " *ngIf="signInForm.get('password')?.errors && (signInForm.get('password')?.touched)">
                <p *ngIf="signInForm.get('password')?.getError('required')">password required</p>
            </div>

            <div class="d-flex mt-4">
                <a routerLink="ForgetPassword" class="align-self-center fw-bolder">Forget your password ?</a>
                <button type="submit" *ngIf="!isLoading" class="btn btn-primary ms-auto align-self-center" [disabled]="signInForm.valid == false">signIn</button>
                <button type="submit" *ngIf="isLoading" class="btn btn-primary ms-auto align-self-center">
                    <i class="fa-solid fa-spinner fa-spin"></i>
                </button>
            </div>    
            
        </form>
    </div>
</div>
