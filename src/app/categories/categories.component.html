
<div class="container m-5">
    <div class="row justify-content-center">
        <div class="col-md-4 p-0" *ngFor="let item of allCategories" (click)="getAllSubCategoryInSubcategory(item._id,item.name)" id="category">
            <img [src]="item.image" class="w-100" height="300"/>
            <h3 class="text-center m-0 p-3 ">{{item.name}}</h3>
        </div>
    </div>
    <div class="row my-5" *ngIf="subCategories.length !== 0">
        <h2 class="category-title text-center">{{categoryName}} Subcategories</h2>
        <div class="col-md-4 mt-2" *ngFor="let subcategory of subCategories">
            <div class="subcategory">
                <p class="text-center m-0 h3">{{subcategory.name}}</p>
            </div>
        </div>
    </div>
</div>
