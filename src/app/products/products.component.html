
<div class="container my-5 ">
    <input type="text" class="form-control m-auto w-50" placeholder="search.." [(ngModel)]="searchKey"/>
    <div class="row">
        
            <div class="col-md-3 my-5 mx-2  product " *ngFor="let product of allProducts | search:searchKey" >
                <a [routerLink]="['/ProductDetails',product._id]">
                    <img [src]="product.imageCover" class="w-100" />
                    <p class="text-main">{{product.category.name}}</p>
                    <h6 class="fw-bolder ">{{product.title | productTitleTrim : 2}}</h6>
                    <div class="d-flex justify-content-between p-1">
                        <span>{{product.price}}EGP</span>
                        <div class="d-flex">
                            <i class="fa-solid fa-star fa-sm align-self-center " style="color: #efc90b;"></i>
                            {{product.ratingsAverage}}
                        </div>
                    </div>  
                </a> 
                    <div class="d-flex d-flex justify-content-between mb-3 p-1 ">
                        <button (click)="addProductToCart(product._id)" class="btn bg-main text-white px-5 ">+Add</button>
                        <div (click)="addProductToWishList(product._id)">
                            <i class="fa-solid fa-heart fa-2xl align-self-center"></i>
                        </div>
                    </div>
            </div>   
    </div>
    <p-toast></p-toast>
</div>
