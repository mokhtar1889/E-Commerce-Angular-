
<div class="container my-5 ">
    <div class="row">
        <div class="col-md-4">
            <owl-carousel-o [options]="customOptions">
                <ng-template carouselSlide *ngFor="let image of currentProduct.images">
                    <img [src]="image" />
                </ng-template>   
              </owl-carousel-o>
        </div>
        <div class="col-md-8 my-5" *ngIf="currentProduct.category">
            <h3 class="m-0 p-2 fw-bolder">{{currentProduct.title}}</h3>
            <p class="m-0 p-2">{{currentProduct.description}}</p>
            <p class="m-0 p-2">{{currentProduct.category.name}}</p>
            <div class="d-flex justify-content-between p-2 ">
                <span>{{currentProduct.price}}EGP</span>
                <div class="d-flex">
                    <i class="fa-solid fa-star fa-sm align-self-center " style="color: #efc90b;"></i>
                    <span>{{currentProduct.ratingsAverage}}</span>
                </div>
            </div>
            <div class="d-flex justify-content-between my-5  ">
                <button class="btn bg-main text-light  m-auto d-block w-75" (click)="addProductToCart(currentProduct._id)">Add</button>
                <div (click)="addProductToWishList(currentProduct._id)">
                    <i class="fa-solid fa-heart fa-2xl"></i> 
                </div>
                
            </div>    
        </div>
    </div> 
    <p-toast></p-toast>
</div>
