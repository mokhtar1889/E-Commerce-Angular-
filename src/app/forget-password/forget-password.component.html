
<div class="container mt-5">
    <h2 for="email" class="fw-bolder">please enter your email:</h2>
    <form [formGroup]="forgetPasswordForm" class="mt-2 " (ngSubmit)="forgetPassword()" >
        <input type="email" class="form-control mt-2" id="email" formControlName="email"/>
        <button type="submit">Verify</button>
    </form>    
</div>
